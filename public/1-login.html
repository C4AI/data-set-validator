<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
</head>

<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
            <form class="login100-form validate-form flex-sb flex-w" id="validate-form">
					<span class="login100-form-title p-b-32">
						Validação de dados
					</span>

                <div class="flex-sb-m w-full p-b-48">
                    <a href="https://docs.google.com/forms/d/e/1FAIpQLSc7NukgvKFlR9hmsZW0qZsth-PbgM_65DtxWtLytzAzoLIzzw/viewform"
                       target="_blank" class="txt1">
                        Se ainda não preencheu o formulário, clique aqui!
                    </a>
                </div>

                <span class="txt1 p-b-11">
						Email
					</span>
                <div class="wrap-input100 validate-input m-b-36" data-validate="Email is required">
                    <label for="email"></label><input class="input100 height-50" type="email" id="email">
                    <span class="focus-input100"></span>
                </div>

                <span class="txt1 p-b-11">
						Número USP
					</span>
                <div class="wrap-input100 validate-input m-b-36" data-validate="Número USP is required">
                    <label for="iduser"></label><input class="input100 height-50" type="number" id="iduser">
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" id="login-btn" type="button">
                        Entrar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="js/1.js"></script>
<!--===============================================================================================-->

</body>

</html>
